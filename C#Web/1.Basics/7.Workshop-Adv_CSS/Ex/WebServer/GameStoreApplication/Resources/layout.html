    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="/">SoftUni Store</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"

                    </ul>

                            <a class="nav-link dropdown-toggle" href="http://example.com" id="AdminDropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/add-game">Add Game</a>
                                <a class="dropdown-item" href="/admin-games">All Games</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" >Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
